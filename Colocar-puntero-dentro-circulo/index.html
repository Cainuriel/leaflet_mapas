<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Curso Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="box column-1">
        <div id="map"></div>
      </div>
      <div class="box column-2">
        <p>Las coordenadas son:</p>
        <form>
          <label for="lat">Latitud</label>
          <input name="lat" id="lat" /><br />

          <label for="lng">Longitud</label>
          <input name="lng" id="lng" /><br />

          <button>Enviar</button>
        </form>
        <div class="flag-inside-circle">
          <div class="contains hidden">
            ¡Estás dentro! :)
          </div>
          <div class="not-contains hidden">
            Estás fuera por <span class="distance"></span> metros :(
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
